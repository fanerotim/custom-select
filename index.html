<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled select</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js" async></script>
</head>

<body>
    <h1 class="heading">
        Styled select
    </h1>

    <form action="submit" class="form">
        <label for="book" class="label">
            Choose a book
        </label>

        <div class="custom__select__wrapper">

            <p class="custom__select">
                Choose a book
            </p>

            <div class="options__wrapper hide">
                <span class="option">Anima</span>
                <span class="option">Border</span>
                <span class="option">To the Lake</span>
                <span class="option">Elixir</span>
                <span class="option">Out of Thin Air</span>
                <span class="option">The Sweet Spot</span>
                <span class="option">It's Not About The Bike</span>
                <span class="option">Perfume</span>
            </div>

        </div>

        <button class="submit__btn">
            Submit
        </button>
    </form>


</body>

</html>
