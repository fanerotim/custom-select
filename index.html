<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled select</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js" async></script>
</head>

<body>
    <h1 class="heading">
        Styled select
    </h1>

    <form action="submit" class="form">
        <label for="book" class="label">
            Choose a book
        </label>

        <div class="custom__select__wrapper">

            <p class="custom__select">
                <span class="arrow__down"></span>
                <span class="arrow__up"></span>
                Choose a book
            </p>

            <div class="options__wrapper">

            </div>

        </div>

        <button class="submit__btn">
            Submit
        </button>
    </form>


</body>

</html>
